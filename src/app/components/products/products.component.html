<h1 class="text-3xl font-bold text-center text-amber-800 mb-6">Our Products</h1>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  <div class="product-card bg-white rounded-lg shadow-md p-4 text-center" *ngFor="let product of products">
    <img [src]="product.image" [alt]="product.name" class="h-40 w-full object-cover rounded-md mb-4">
    <h3 class="text-lg font-semibold text-gray-800">{{product.name}}</h3>
    <p class="text-amber-600 font-bold">${{product.price}}</p>
    <button (click)="addToCart(product)" class="mt-2 bg-amber-500 text-white px-4 py-2 rounded hover:bg-amber-600">Add to Cart</button>
  </div>
</div>

<div class="cart bg-white rounded-lg shadow-md p-6 mt-8">
  <h2 class="text-2xl font-bold text-amber-800 mb-4">Shopping Cart</h2>
  <div *ngIf="(cart$ | async)?.length === 0" class="text-gray-600">Your cart is empty</div>
  <div class="cart-item flex justify-between items-center p-2 border-b" *ngFor="let item of cart$ | async">
    <span>{{item.name}} - ${{item.price}}</span>
    <button (click)="removeFromCart(item)" class="text-red-500 hover:text-red-700">Remove</button>
  </div>
  <p class="mt-4 text-xl font-bold text-amber-800">Total: ${{getTotal()}}</p>
</div>
