<!DOCTYPE html>
<html ng-app="eCommerceApp">
<head>
  <title>Cafeteria Lulu</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="ShopController" class="bg-gray-100">
  <!-- Navigation Menu -->
  <nav class="bg-amber-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="nav-logo font-bold">Cafeteria Lulu</div>
      <div class="space-x-4">
        <a ng-href="#!/home" class="text-black hover:text-amber-200">Home</a>
        <a ng-href="#!/products" class="text-black hover:text-amber-200">Products</a>
        <a ng-href="#!/cart" class="text-black hover:text-amber-200">Cart ({{cart.length}})</a>
        <a ng-href="#!/about" class="text-black hover:text-amber-200">About</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto mt-6">
    <div ng-view></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
